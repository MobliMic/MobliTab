<!DOCTYPE html>
<html>
<head>
    <title>New freakin tab!</title>
    <link rel="stylesheet" href="default.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">

    <script src="main.js"></script>
</head>
<body>

<header class="container">
    <section class="block -full">
        <div class="innerContent">
            <h1>Do the thing</h1>
        </div>
    </section>
</header>

<main class="container">

    <section class="block" id="favorites">
        <div class="innerContent">
            <h3>Favorites</h3>

            <ul class="linkList">
                <li class="linkListItem">
                    <a href="https://www.facebook.com/"><img src="https://static.xx.fbcdn.net/rsrc.php/yl/r/H3nktOa7ZMg.ico">Facebook</a>
                </li>

                <li class="linkListItem">
                    <a href="http://crunchyroll.com"><img src="http://static.ak.crunchyroll.com/i/beta/ios_icon/cr_ios.png">Crunchyroll</a>
                </li>

                <li class="linkListItem">
                    <a href="http://myanimelist.net/"><img src="http://myanimelist.net/favicon.ico">My Anime List</a>
                </li>

                <li class="linkListItem">
                    <a href="https://mail.google.com/"><img src="https://www.google.com/a/moblimic.com/images/favicon.ico">Mail</a>
                </li>

                <li class="linkListItem">
                    <a href="https://calendar.google.com"><img src="https://calendar.google.com/googlecalendar/images/favicon_v2014_21.ico">Calendar</a>
                </li>

                <li class="linkListItem">
                    <a href="https://drive.google.com"><img src="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_4.ico">Drive</a>
                </li>

                <li class="linkListItem">
                    <a href="https://github.com/"><img src="https://github.com/fluidicon.png">Github</a>
                </li>

                <li class="linkListItem">
                    <a href="http://www.amazon.co.uk/"><img src="http://www.amazon.co.uk/favicon.ico">Amazon</a>
                </li>

                <li class="linkListItem">
                    <a href="http://www.speedtest.net/"><img src="http://c.speedtest.net/images/share-logo.png">Speedtest</a>
                </li>

            </ul>
        </div>
    </section>

    <section class="block" id="recent">
        <div class="innerContent">
            <h3>Recently Visited</h3>
            <ul class="linkList" id="recentList">
            </ul>
        </div>
    </section>

    <section class="block" id="bookmarks">
        <div class="innerContent">
            <h3>Bookmarks</h3>
            <ul class="linkList" id="bookmarkList">
            </ul>
        </div>
    </section>

</main>

<small class="cp">Brought to you by <a href="https://moblimic.com">MobliMic</a> - Background CC <a href="https://www.flickr.com/photos/cretatus/">Richard Williams</a> - <a href="https://github.com/MobliMic/MobliTab">Github project</a></small>
</body>
</html>
